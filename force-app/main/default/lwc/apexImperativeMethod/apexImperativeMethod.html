<template>
    <lightning-card title="Apex Imperative Method" icon-name="standard:case">
        <div class="slds-var-m-around_small">
            <lightning-input value={subject}
                label="Search Cases"
                type="search"
                onchange={handleChange}
            ></lightning-input><br/>
            <lightning-button label="Load Cases" variant="brand" icon-name="utility:cases" onclick={handleLoad} ></lightning-button>
        </div>
        <div  class="slds-var-m-around_small">
            <template for:each={records} for:item="item">
                <p key={item.Id} >
                    {item.Subject}<br/>
                    {item.Origin}
                </p>  
            </template>
        </div>
    </lightning-card>
</template>
